# Release workflow for static-tools
# Builds statically compiled binaries with SLSA Level 3 provenance
#
# This workflow:
# 1. Builds binaries for each tool/architecture combination
# 2. Generates SLSA provenance attestations
# 3. Creates a GitHub release with artifacts and provenance

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

permissions: {}

env:
  # Pinned versions for reproducibility
  ALPINE_VERSION: "3.21"
  ALPINE_DIGEST_AMD64: "sha256:41c81533144786e0beb2b148667355a6c7659aa99a14ed837ff15a98ca9d71f3"
  ALPINE_DIGEST_ARM64: "sha256:fac2338de28c1143c0e69b48ba2d9b50481d5f1542b46c4656e5d6912d2d963a"

jobs:
  # Build job - runs on native runners for each architecture
  build:
    name: Build ${{ matrix.tool }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        tool: [mtr, drill, dig]
        arch: [amd64, arm64]
        include:
          - arch: amd64
            runner: ubuntu-24.04
            platform: linux/amd64
          - arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Build ${{ matrix.tool }} for ${{ matrix.arch }}
        run: |
          make build-${{ matrix.tool }} ARCH=${{ matrix.arch }}

      - name: Verify binary is statically linked
        run: |
          file dist/${{ matrix.tool }}/${{ matrix.arch }}/${{ matrix.tool }} | grep -q "statically linked"
          echo "âœ“ Binary is statically linked"

      - name: Generate artifact hashes
        id: hash
        run: |
          cd dist/${{ matrix.tool }}/${{ matrix.arch }}
          # Generate SHA256 hashes for SLSA provenance
          if [ "${{ matrix.tool }}" = "mtr" ]; then
            sha256sum mtr mtr-packet > hashes.txt
          else
            sha256sum ${{ matrix.tool }} > hashes.txt
          fi

      - name: Rename artifacts with architecture suffix
        run: |
          cd dist/${{ matrix.tool }}/${{ matrix.arch }}
          if [ "${{ matrix.tool }}" = "mtr" ]; then
            for file in mtr mtr-packet; do
              mv "$file" "$file-${{ matrix.arch }}"
            done
            sha256sum mtr-${{ matrix.arch }} mtr-packet-${{ matrix.arch }} > SHA256SUMS-${{ matrix.arch }}.txt
          else
            mv ${{ matrix.tool }} ${{ matrix.tool }}-${{ matrix.arch }}
            sha256sum ${{ matrix.tool }}-${{ matrix.arch }} > SHA256SUMS-${{ matrix.arch }}.txt
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ matrix.tool }}-${{ matrix.arch }}
          path: |
            dist/${{ matrix.tool }}/${{ matrix.arch }}/*-${{ matrix.arch }}
            dist/${{ matrix.tool }}/${{ matrix.arch }}/SHA256SUMS-${{ matrix.arch }}.txt
          if-no-files-found: error
          retention-days: 5

      - name: Upload hash artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: hashes-${{ matrix.tool }}-${{ matrix.arch }}
          path: dist/${{ matrix.tool }}/${{ matrix.arch }}/hashes.txt
          if-no-files-found: error
          retention-days: 1

  # Combine hashes from all build jobs for SLSA provenance
  combine-hashes:
    name: Combine artifact hashes
    needs: [build]
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    outputs:
      hashes: ${{ steps.combine.outputs.hashes }}

    steps:
      - name: Download all hash artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          pattern: hashes-*
          path: hashes
          merge-multiple: false

      - name: Combine hashes
        id: combine
        run: |
          # Combine all hashes from artifacts
          find hashes -name "hashes.txt" -exec cat {} \; > combined-hashes.txt
          cat combined-hashes.txt
          # Encode combined hashes in base64 for SLSA
          COMBINED=$(cat combined-hashes.txt | base64 -w0)
          echo "hashes=${COMBINED}" >> "$GITHUB_OUTPUT"

  # Generate SLSA provenance using the generic generator
  provenance:
    name: Generate SLSA provenance
    needs: [build, combine-hashes]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: "${{ needs.combine-hashes.outputs.hashes }}"
      upload-assets: false
      provenance-name: multiple.intoto.jsonl

  # Create GitHub release with all artifacts
  release:
    name: Create GitHub Release
    needs: [build, provenance]
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Download build artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          path: artifacts
          merge-multiple: false

      - name: Download SLSA provenance
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: multiple.intoto.jsonl
          path: provenance

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Copy all binaries to release directory
          find artifacts -type f \( -name "mtr-*" -o -name "drill-*" -o -name "dig-*" -o -name "SHA256SUMS-*.txt" \) -exec cp {} release/ \;
          # Copy provenance file
          cp provenance/multiple.intoto.jsonl release/
          # Generate combined checksums
          cd release
          cat SHA256SUMS-*.txt > SHA256SUMS.txt
          ls -la

      - name: Determine release tag
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Draft GitHub Release
        id: create_release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          draft: true
          prerelease: false
          generate_release_notes: true
          files: |
            release/mtr-*
            release/drill-*
            release/dig-*
            release/SHA256SUMS.txt
            release/multiple.intoto.jsonl
          body: |
            ## Static Binaries

            This release includes statically compiled binaries with SLSA Level 3 provenance.

            ### Included Tools
            - **mtr** (v0.95) - Network diagnostic tool combining ping and traceroute
            - **drill** (v1.8.4) - DNS lookup utility from ldns - lightweight dig alternative
            - **dig** (v9.16.50) - DNS lookup utility from BIND - full-featured DNS diagnostics

            ### Architectures
            - `amd64` (x86_64)
            - `arm64` (aarch64)

            ### Verification

            Verify the SLSA provenance using [slsa-verifier](https://github.com/slsa-framework/slsa-verifier):

            ```bash
            # Verify mtr
            slsa-verifier verify-artifact mtr-amd64 \
              --provenance-path multiple.intoto.jsonl \
              --source-uri github.com/${{ github.repository }}

            # Verify dig
            slsa-verifier verify-artifact dig-amd64 \
              --provenance-path multiple.intoto.jsonl \
              --source-uri github.com/${{ github.repository }}

            # Verify drill
            slsa-verifier verify-artifact drill-amd64 \
              --provenance-path multiple.intoto.jsonl \
              --source-uri github.com/${{ github.repository }}
            ```

            ### Checksums

            See `SHA256SUMS.txt` for file checksums.

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          draft: false
