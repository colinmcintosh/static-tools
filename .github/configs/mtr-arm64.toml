# SLSA build configuration for mtr (arm64)
# Used by slsa-github-generator container-based builder

version = 1

[builder]
# Build command executed inside the container
# The Makefile handles all build logic
command = ["make", "-C", "tools/mtr", "build", "ARCH=arm64", "OUT_DIR=/github/workspace/dist"]

[artifact_paths]
# Artifacts to collect after build
paths = [
    "dist/mtr/arm64/mtr",
    "dist/mtr/arm64/mtr-packet",
    "dist/mtr/arm64/SHA256SUMS"
]
